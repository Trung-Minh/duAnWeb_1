<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập</title>
    <link rel="shortcut icon" href="../images/logo.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href=""><img src="../images/logo.png" alt="Ảnh lỗi" /></a>
      <nav>
        <a href="../trangChu/trangchu.html">Trang Chủ</a>
        <a href="../gioiThieu/gioithieu.html">Giới Thiệu</a>
        <a href="../sanPham/sanpham.html">Sản Phẩm</a>
        <a href="../tinTuc/tintuc.html">Tin Tức</a>
        <a href="../dangNhap/dangnhap.html">Đăng Nhập</a>
        <a href="../dangKi/dangki.html">Đăng Kí</a>
        <a href="../lienHe/lienhe.html">Liên Hệ</a>
      </nav>
    </header>
    <main>
      <article>
        <fieldset>
          <legend>ĐĂNG NHẬP</legend>
          <table>
            <tr>
              <td colspan="2">
                <img
                  src="../images/dangnhap/userlogin.png"
                  alt="Ảnh lỗi"
                  width="20%"
                />
              </td>
            </tr>
            <tr>
              <th class="can_Trai">
                <label for="email">Email</label>
              </th>
              <td>
                <input
                  type="text"
                  name="email"
                  id="email"
                  placeholder="Nhập email"
                />
              </td>
            </tr>
            <tr>
              <th class="can_Trai">
                <label for="psw">Mật khẩu</label>
              </th>
              <td>
                <input
                  type="password"
                  name="psw"
                  id="psw"
                  placeholder="Nhập mật khẩu"
                />
              </td>
            </tr>
            <tr>
              <td colspan="2" id="line_3">
                <input type="submit" value="Đăng Nhập" method="post" />
                <input type="reset" value="Hủy" />
              </td>
            </tr>
            <tr>
              <td class="can_Trai" colspan="2">
                <strong
                  >Bạn quên <a href="">Mật Khẩu?</a>
                  <input type="checkbox" name="remember" />Ghi nhớ cho lần đăng
                  nhập sau
                </strong>
              </td>
            </tr>
          </table>
        </fieldset>
      </article>
    </main>
    <footer>
      <p>

        <a href="#">Về Đầu Trang</a>
      </p>
    </footer>
  </body>
</html>
